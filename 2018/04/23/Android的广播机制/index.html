ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> android中的广播分为以下两种类型：</span></span><br><span class="line"><span class="comment">	标准广播：一种完全异步执行的广播，广播发出后，所有的广播接收器几乎</span></span><br><span class="line"><span class="comment">				都会在同一时刻接收到这条广播消息，没有任何先后顺序，</span></span><br><span class="line"><span class="comment">				因此效率会比较高。</span></span><br><span class="line"><span class="comment">	有序广播：一种同步执行的广播，广播发出后，同一时刻只会有一个广播</span></span><br><span class="line"><span class="comment">				接收器能够收到这条广播消息；当该接收器中的逻辑执行完毕后，</span></span><br><span class="line"><span class="comment">				广播才会继续传递，因此有先后顺序（优先级高的广播接收器可先收到</span></span><br><span class="line"><span class="comment">				广播消息，并且可以截断正在传递的广播）。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> <span class="comment">/* 接受系统广播 */</span></span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	1.动态注册</span></span><br><span class="line"><span class="comment">		新建一个类，继承自BroadcastReceiver,重写onReceive()方法</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">	<span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MyBroadcastReceiver</span> <span class="keyword">extends</span> <span class="title">BroadcastReceiver</span></span>&#123;</span><br><span class="line">		</span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onReceive</span><span class="params">(Context context,Intent intent)</span></span>&#123;</span><br><span class="line">			<span class="comment">//logic...</span></span><br><span class="line">			<span class="comment">//不能在该方法下添加过多的逻辑或进行任何耗时的操作</span></span><br><span class="line">			<span class="comment">//在广播接收器中不允许开启线程。</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//在activity中注册监听</span></span><br><span class="line">	<span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MyActivity</span> <span class="keyword">extends</span> <span class="title">AppCompatActivity</span></span>&#123;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">private</span> IntentFilter intentFilter;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">private</span> MyBroadcastReceiver myBroadcastReceiver;</span><br><span class="line">		</span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onCreate</span><span class="params">(Bundl savedInstanceState)</span></span>&#123;</span><br><span class="line">			<span class="keyword">super</span>.onCreate(savedInstanceState)</span><br><span class="line">			setContentView(...);</span><br><span class="line">			</span><br><span class="line">			intentFilter = <span class="keyword">new</span> IntentFilter();</span><br><span class="line">			intentFilter.addAction(<span class="string">"xxxxx"</span>);<span class="comment">//监听什么样的广播</span></span><br><span class="line">			myBroadcastReceiver = <span class="keyword">new</span> MyBroadcastReceiver();</span><br><span class="line">			</span><br><span class="line">			registerReceiver(myBroadcastReceiver,intentFilter);</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onDestroy</span><span class="params">()</span></span>&#123;</span><br><span class="line">			<span class="keyword">super</span>.onDestroy();</span><br><span class="line">			<span class="comment">//在这里取消注册广播接收器，释放资源</span></span><br><span class="line">			unregisterReceiver(myBroadcastReceiver);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* </span></span><br><span class="line"><span class="comment">	2.静态注册(AndroidManifest清单文件中注册该广播接收器，一般来说，系统会自动帮注册)</span></span><br><span class="line"><span class="comment">		在包目录下 new --&gt;Other --&gt;Broadcast Receiver创建接收器(和MyBroadcastReceiver类似)</span></span><br><span class="line"><span class="comment">		然后在清单文件中，添加&lt;intent-filter&gt;标签，添加action监听相应的广播，如添加监听开机的广播</span></span><br><span class="line"><span class="comment">		&lt;intent-filter&gt;</span></span><br><span class="line"><span class="comment">			&lt;action android:name="android.intent.action.BOOT_COMPLETED"/&gt;</span></span><br><span class="line"><span class="comment">		&lt;/intent-filter&gt;</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* </span></span><br><span class="line"><span class="comment">	3.发送自定义广播</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">		<span class="comment">//发送标准广播，构建intent发送,如：</span></span><br><span class="line">		Intent intent = <span class="keyword">new</span> Intent(<span class="string">"xxxx"</span>);<span class="comment">//发送的广播类型</span></span><br><span class="line">		sendBroadcast(intent);</span><br><span class="line">		<span class="comment">//将sendBroadcast()改为sendOrderBroadcast(intent,null);即变为发送有序广播,第二个参数为与权限相关的字符串</span></span><br><span class="line">		<span class="comment">//然后，在广播接收器中onReceive()方法中，调用abortBroadcast()发送即可截断该广播，</span></span><br><span class="line">		<span class="comment">//在清单文件中，为广播接收器设置优先级有先接收到该广播，</span></span><br><span class="line">		<span class="comment">//在intent-filter中添加 --&gt; &lt;intent-filter android:priority="100"&gt;&lt;action ....&gt; &lt;/intent-filter&gt;</span></span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">	<span class="comment">/* </span></span><br><span class="line"><span class="comment">	4.使用本地广播(为了解决广播的安全型问题，因为以上的广播都属于系统全局广播，其他的程序也可接受，</span></span><br><span class="line"><span class="comment">	也能向我们发送各种垃圾广播;因此Android引入了一套本地广播机制)；本地广播是无法通过静态注册的方式</span></span><br><span class="line"><span class="comment">	来接受的；</span></span><br><span class="line"><span class="comment">	使用本地广播的优点有：</span></span><br><span class="line"><span class="comment">		1.可以明确知道正在发送的广播不会离开我们的程序，因此不必担心数据会泄露。</span></span><br><span class="line"><span class="comment">		2.其他的程序无法将广播发送到我们的程序内部，因此不需要担心会有安全漏洞的隐患</span></span><br><span class="line"><span class="comment">		3.发送本地广播比发送系统全局广播会更高效。</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">	<span class="comment">//如：</span></span><br><span class="line">	<span class="comment">//在activity中注册监听</span></span><br><span class="line">	<span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MyActivity</span> <span class="keyword">extends</span> <span class="title">AppCompatActivity</span></span>&#123;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">private</span> IntentFilter intentFilter;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">private</span> LocalReceiver localReceiver;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">private</span> LocalBroadcastManager localBroadcastManager;</span><br><span class="line">		</span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onCreate</span><span class="params">(Bundl savedInstanceState)</span></span>&#123;</span><br><span class="line">			<span class="keyword">super</span>.onCreate(savedInstanceState)</span><br><span class="line">			setContentView(...);</span><br><span class="line">			</span><br><span class="line">			localBroadcastManager = LocalBroadcastManager.getInstance(<span class="keyword">this</span>);<span class="comment">//获取实例</span></span><br><span class="line">			</span><br><span class="line">			....&#123;</span><br><span class="line">				<span class="meta">@Override</span></span><br><span class="line">				<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onClick</span><span class="params">(View view)</span></span>&#123;</span><br><span class="line">					Intent intent = <span class="keyword">new</span> Intent(xxxx);</span><br><span class="line">					localBroadcastManager.sendBroadcast(intent);<span class="comment">//发送本地广播</span></span><br><span class="line">				&#125;</span><br><span class="line">			&#125;;</span><br><span class="line">		intentFilter = <span class="keyword">new</span> IntentFilter();</span><br><span class="line">		intentFilter.addAction(xxxx);</span><br><span class="line">		localReceiver = <span class="keyword">new</span> LocalReceiver();</span><br><span class="line">		<span class="comment">//注册本地广播监听器</span></span><br><span class="line">		localBroadcastManager.registerReceiver(localReceiver,intentFilter);</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onDestroy</span><span class="params">()</span></span>&#123;</span><br><span class="line">			<span class="keyword">super</span>.onDestroy();</span><br><span class="line">			<span class="comment">//在这里取消注册广播接收器，释放资源</span></span><br><span class="line">			localBroadcastManager.unregisterReceiver(myBroadcastReceiver);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="class"><span class="keyword">class</span> <span class="title">LocalReceiver</span> <span class="keyword">extends</span> <span class="title">BroadcastReceiver</span></span>&#123;</span><br><span class="line">			<span class="meta">@Override</span></span><br><span class="line">			<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onReceive</span><span class="params">(Context context,Intent intent)</span></span>&#123;</span><br><span class="line">				....</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
