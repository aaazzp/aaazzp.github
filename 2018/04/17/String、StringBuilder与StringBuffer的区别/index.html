    <h1 class="article-title" itemprop="name">
      Java知识点记录:String,StringBuilder,StringBuffer的区别
      
    </h1>
  

      </header>
      
      <div class="article-info article-info-post">
        
        

        
        <div class="clearfix"></div>
      </div>
      
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">String,StringBuilder,StringBuffer的区别:</span></span><br><span class="line"><span class="comment">		String(适用于少量的字符串操作的情况) :不可变且速度最慢;如 String s = "123"; s = s +"456"; </span></span><br><span class="line"><span class="comment">				最后打印s 会输出123456。表面上看起来好像是s改变了，但实际上JVM执行的过程是--&gt;新建String对象 s 并赋值为“123”--&gt; 新建新的对象s</span></span><br><span class="line"><span class="comment">				在原有的内容基础上再加上"456"并赋值给s,原来的s则会被回收掉；实际上s是没有变过的。所以说，String是不可变的，且由于不能创建新的</span></span><br><span class="line"><span class="comment">				String对象，所以执行速度会慢。（注：String s = "123"+"456"--&gt;该表达式等价于s = "123456";所以是没有创建两个s去进行赋值。</span></span><br><span class="line"><span class="comment">				</span></span><br><span class="line"><span class="comment">		以下两个方法均是：直接对该对象进行更改，而不进行创建和回收的操作，所以执行速度快。</span></span><br><span class="line"><span class="comment">		</span></span><br><span class="line"><span class="comment">		StringBuilder(适用于单线程下在字符缓冲区进行大量操作的情况):可变，执行速度最快(非线程安全的);（一般情况下，均是使用该方法）。</span></span><br><span class="line"><span class="comment">		</span></span><br><span class="line"><span class="comment">		StringBuffer(适用多线程下在字符缓冲区进行大量操作的情况):可变;因为StringBuffer对象在字符串缓冲区被多个线程使用时，</span></span><br><span class="line"><span class="comment">		它的许多方法中可以带有synchronized关键字(也因此会导致执行速度变慢)，所以可以保证线程是安全的。(但一般情况下，也比较少使用)。</span></span><br><span class="line"><span class="comment">		*/</span></span><br></pre></td></tr></table></figure>
