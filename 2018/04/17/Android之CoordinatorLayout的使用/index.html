<h2 id="Android之CoordinatorLayout的简单使用"><a href="#Android之CoordinatorLayout的简单使用" class="headerlink" title="Android之CoordinatorLayout的简单使用"></a>Android之CoordinatorLayout的简单使用</h2><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- CoordinatorLayout把整个页面分成了两个部分，上半部分固定设置为AppBarLayout布局，上半部分的作用就是可以进行折叠; --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 下半部分可以为两种布局之一:RecyclerView 和 --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- NestedScrollView，下半部分的作用是可以进行滑动，对上部分进行折叠操作 --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- CoordinatorLayout可以结合不同的控件，实现不同的结果。 --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 目前展示的为结合为toolbar的展示效果 --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- xml中的布局如下 --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">android.support.design.widget.CoordinatorLayout</span> <span class="attr">xmlns:android</span>=<span class="string">"http://schemas.android.com/apk/res/android"</span></span></span><br><span class="line"><span class="tag">    <span class="attr">xmlns:app</span>=<span class="string">"http://schemas.android.com/apk/res-auto"</span></span></span><br><span class="line"><span class="tag">    <span class="attr">xmlns:tools</span>=<span class="string">"http://schemas.android.com/tools"</span></span></span><br><span class="line"><span class="tag">    <span class="attr">android:layout_width</span>=<span class="string">"match_parent"</span></span></span><br><span class="line"><span class="tag">    <span class="attr">android:layout_height</span>=<span class="string">"match_parent"</span></span></span><br><span class="line"><span class="tag">    <span class="attr">tools:context</span>=<span class="string">"com.example.administrator.dragtest.SevenActivity"</span>&gt;</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">&lt;!-- 头部内容 --&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">android.support.design.widget.AppBarLayout</span> //继承与<span class="attr">LinearLayout</span>的，默认 的 方向 是<span class="attr">Vertical</span></span></span><br><span class="line"><span class="tag">    <span class="attr">android:layout_width</span>=<span class="string">"match_parent"</span></span></span><br><span class="line"><span class="tag">    <span class="attr">android:layout_height</span>=<span class="string">"wrap_content"</span></span></span><br><span class="line"><span class="tag">    <span class="attr">app:contentScrim</span>=<span class="string">"@color/colorPrimary"</span></span></span><br><span class="line"><span class="tag">    <span class="attr">android:gravity</span>=<span class="string">"bottom"</span></span></span><br><span class="line"><span class="tag">    &gt;</span></span><br><span class="line">	<span class="comment">&lt;!-- 可替换其他的容器(一般为CollapsingToolbarLayout，由于项目中需要改为LinearLayout,把其替换为ToolbarLayout即可) --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">LinearLayout</span></span></span><br><span class="line"><span class="tag">        <span class="attr">android:id</span>=<span class="string">"@+id/toolbar"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">android:layout_width</span>=<span class="string">"match_parent"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">android:layout_height</span>=<span class="string">"80dp"</span></span></span><br><span class="line">		 &lt;!-- 该属性为折叠后title位于容器内的位置 --&gt;</span><br><span class="line">        app:collapsedTitleGravity="bottom"</span><br><span class="line">		<span class="comment">&lt;!-- 折叠后容器显示的颜色 --&gt;</span></span><br><span class="line">		app:contentScrim="@color/colorPrimary"</span><br><span class="line">		 </span><br><span class="line">		<span class="comment">&lt;!-- app:layout_scrollFlags:设置上半部分滑动的方式: --&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 1.scroll:必须设置，表示可折叠 --&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 2.enterAlways:表示底部的滚动控件只要向下滚动，头部就显示出来 --&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 3.enterAlwaysCollapsed:表示当底部滚动控件滚动见顶时，头部显示出来 --&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 4.exitUntilCollapsed:表示头部折叠到最小高度时（Toolbar的高度），就不再折叠 --&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 5.snap 表示在滑动过程中如果停止滑动 --&gt;</span></span><br><span class="line">		<span class="comment">&lt;!-- 则头部会就近折叠（要么恢复原状，要么折叠成一个Toolbar） --&gt;</span></span><br><span class="line">		</span><br><span class="line">        app:layout_scrollFlags="scroll|enterAlwaysCollapsed"</span><br><span class="line">		 <span class="comment">&lt;!-- 显示的文字，可以跟着滑动来改变size(toolbar中使用) --&gt;</span></span><br><span class="line">         <span class="comment">&lt;!-- app:title="coordinatorlayout" --&gt;</span></span><br><span class="line">        android:orientation="horizontal"</span><br><span class="line">        &gt;</span><br><span class="line">        <span class="tag">&lt;<span class="name">ImageView</span></span></span><br><span class="line"><span class="tag">            <span class="attr">android:layout_width</span>=<span class="string">"wrap_content"</span></span></span><br><span class="line"><span class="tag">            <span class="attr">android:layout_height</span>=<span class="string">"wrap_content"</span></span></span><br><span class="line"><span class="tag">            <span class="attr">android:background</span>=<span class="string">"@mipmap/ic_launcher"</span></span></span><br><span class="line"><span class="tag">            /&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">LinearLayout</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">TextView</span></span></span><br><span class="line"><span class="tag">        <span class="attr">android:layout_width</span>=<span class="string">"wrap_content"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">android:layout_height</span>=<span class="string">"wrap_content"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">android:text</span>=<span class="string">"12345213123"</span></span></span><br><span class="line"><span class="tag">        /&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">android.support.design.widget.AppBarLayout</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">android.support.v7.widget.RecyclerView</span></span></span><br><span class="line"><span class="tag">        <span class="attr">android:id</span>=<span class="string">"@+id/recycler_view"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">android:layout_width</span>=<span class="string">"match_parent"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">android:layout_height</span>=<span class="string">"wrap_content"</span></span></span><br><span class="line">		&lt;!-- 滚动控件必须设置该属性 --&gt;</span><br><span class="line">        app:layout_behavior="@string/appbar_scrolling_view_behavior"</span><br><span class="line">        &gt;</span><br><span class="line"></span><br><span class="line">    <span class="tag">&lt;/<span class="name">android.support.v7.widget.RecyclerView</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">android.support.design.widget.CoordinatorLayout</span>&gt;</span></span><br></pre></td></tr></table></figure>
