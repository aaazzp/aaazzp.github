ne">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">以下内容参考自以下博客，该博客介绍更为详细易懂。</span></span><br><span class="line"><span class="comment"> https://blog.csdn.net/qq_24530405/article/details/52067474 </span></span><br><span class="line"><span class="comment"> https://www.jianshu.com/p/a25907862523</span></span><br><span class="line"><span class="comment"> </span></span><br><span class="line"><span class="comment"> 以下记录的用作有设计混编的时候参考。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/* WebView:实现Android与H5互调，在Android中利用WebView显示H5页面 */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">加载页面:loadUrl()</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> </span><br><span class="line"> <span class="comment">//加载assets目录下的test.html文件</span></span><br><span class="line">webView.loadUrl(<span class="string">"file:///android_asset/test.html"</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//加载网络上的url</span></span><br><span class="line">webView.loadUrl(<span class="string">"www.baidu.com"</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">setWebViewClient()设置了该方法后，</span></span><br><span class="line"><span class="comment">即打开新的链接以后就不会跳转到系统浏览器了，而是在本WebView中显示</span></span><br><span class="line"><span class="comment">如下：</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> webView.setWebViewClient(<span class="keyword">new</span> WebViewClient()&#123;</span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">shouldOverrideUrlLoading</span><span class="params">(WebView view, String url)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="string">"http://www.jikedaohang.com/"</span>.equals(url))                   &#123;</span><br><span class="line">        view.loadUrl(<span class="string">"https://www.baidu.com/"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line"> &#125;;</span><br><span class="line"> <span class="comment">//WebViewClient主要用来辅助WebView处理各种通知、请求等事件，通过setWebViewClient方法设置</span></span><br><span class="line">	</span><br><span class="line">	<span class="comment">//1.如，实现对网页的拦截</span></span><br><span class="line">	 webView.setWebViewClient(<span class="keyword">new</span> WebViewClient()&#123;</span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">shouldOverrideUrlLoading</span><span class="params">(WebView view, String url)</span> </span>&#123;</span><br><span class="line">			<span class="comment">//加入是xxx地址，则加载yyy地址</span></span><br><span class="line">			<span class="keyword">if</span>(<span class="string">"xxx"</span>.equals(url))&#123;</span><br><span class="line">				view.loadUrl(<span class="string">"yyy"</span>);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">//返回true or false的不同有什么影响，待了解</span></span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">				&#125;</span><br><span class="line">		&#125;;</span><br><span class="line">		</span><br><span class="line">	<span class="comment">//2.实现加载网页时替换某资源(重写WebViewClient中的shouldInterceptRequest方法),如：</span></span><br><span class="line">	<span class="comment">// 第一个方法如下：</span></span><br><span class="line">	webView.setWebViewClient(<span class="keyword">new</span> WebViewClient()&#123;</span><br><span class="line">		 <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> WebResourceResponse <span class="title">shouldInterceptRequest</span><span class="params">(WebView view, String url)</span> </span>&#123;</span><br><span class="line">                WebResourceResponse response = <span class="keyword">null</span>;</span><br><span class="line">                <span class="keyword">if</span> (url.contains(<span class="string">"logo"</span>)) &#123;</span><br><span class="line">                    <span class="keyword">try</span> &#123;</span><br><span class="line">                        InputStream logo = getAssets().open(<span class="string">"logo.png"</span>);</span><br><span class="line">                        response = <span class="keyword">new</span> WebResourceResponse(<span class="string">"image/png"</span>, <span class="string">"UTF-8"</span>, logo);</span><br><span class="line">                    &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">                        e.printStackTrace();</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">return</span> response;</span><br><span class="line">            &#125;</span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="comment">//第二个如下:</span></span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//3.设置开始加载网页、加载完成、加载错误时处理</span></span><br><span class="line">	webView.setWebViewClient(<span class="keyword">new</span> WebViewClient() &#123;    </span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span>  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onPageStarted</span><span class="params">(WebView view, String url, Bitmap favicon)</span> </span>&#123;  </span><br><span class="line">        <span class="keyword">super</span>.onPageStarted(view, url, favicon);  </span><br><span class="line">        <span class="comment">//加载开始</span></span><br><span class="line">    &#125;  </span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span>  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onPageFinished</span><span class="params">(WebView view, String url)</span> </span>&#123;  </span><br><span class="line">        <span class="keyword">super</span>.onPageFinished(view, url);  </span><br><span class="line">        <span class="comment">//加载完成</span></span><br><span class="line">		</span><br><span class="line">    &#125;  </span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span>  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onReceivedError</span><span class="params">(WebView view, <span class="keyword">int</span> errorCode, String description, String failingUrl)</span> </span>&#123;  </span><br><span class="line">        <span class="keyword">super</span>.onReceivedError(view, errorCode, description, failingUrl);  </span><br><span class="line">        <span class="comment">//加载错误</span></span><br><span class="line">    &#125;    </span><br><span class="line">&#125;);  </span><br><span class="line">	</span><br><span class="line">	<span class="comment">//4.处理https请求(默认是不处理https请求的),需重写一下方法</span></span><br><span class="line">	webView.setWebViewClient(<span class="keyword">new</span> WebViewClient() &#123;    </span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span>  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onReceivedSslError</span><span class="params">(WebView view, SslErrorHandler handler, SslError error)</span> </span>&#123;  </span><br><span class="line">        handler.proceed();  <span class="comment">// 接受信任所有网站的证书  </span></span><br><span class="line">        <span class="comment">// handler.cancel();   // 默认操作 不处理  </span></span><br><span class="line">        <span class="comment">// handler.handleMessage(null);  // 可做其他处理  </span></span><br><span class="line">    &#125;   </span><br><span class="line">	&#125;); </span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">WebChromeClient的使用:处理Javascript的对话框、网站图标、网站标题以及网页加载进度等</span></span><br><span class="line"><span class="comment">通过setWebChromeClient设置，如：</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> webView.setWebChromeClient(<span class="keyword">new</span> WebChromeClient() &#123;    </span><br><span class="line"></span><br><span class="line">	<span class="comment">//重写该方法显示加载进度</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onProgressChanged</span><span class="params">(WebView view, <span class="keyword">int</span> progress)</span> </span>&#123;    </span><br><span class="line">          </span><br><span class="line">    &#125; </span><br><span class="line">&#125;); </span><br><span class="line"></span><br><span class="line"><span class="comment">//优化html加载速度</span></span><br><span class="line"><span class="comment">//1.首先在WebView初始化时判断当前版本</span></span><br><span class="line"><span class="keyword">if</span>(Build.VERSION.SDK_INT &gt;= <span class="number">19</span>) &#123;  </span><br><span class="line"><span class="comment">/*因为4.4以上系统在onPageFinished时再恢复图片加载时,如果存在多张图片引用的是相同的src时，会只有一个image标签得到加载，因而对于这样的系统我们就先直接加载。*/</span>        </span><br><span class="line">	webView.getSettings().setLoadsImagesAutomatically(<span class="keyword">true</span>);  </span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;  </span><br><span class="line">		<span class="comment">//先不加载</span></span><br><span class="line">        webView.getSettings().setLoadsImagesAutomatically(<span class="keyword">false</span>);  </span><br><span class="line">    &#125;  </span><br><span class="line"></span><br><span class="line"><span class="comment">//2.在WebView的WebViewClient子类中重写onPageFinished()方法添加如下代码： </span></span><br><span class="line"> <span class="meta">@Override</span>  </span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onPageFinished</span><span class="params">(WebView view, String url)</span> </span>&#123;  </span><br><span class="line">	<span class="comment">//页面加载完成时，再加载图片</span></span><br><span class="line">    <span class="keyword">if</span>(!webView.getSettings().getLoadsImagesAutomatically()) &#123;  </span><br><span class="line">        webView.getSettings().setLoadsImagesAutomatically(<span class="keyword">true</span>);  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">DownloadListener的使用</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> <span class="class"><span class="keyword">class</span> <span class="title">MyDownLoadListener</span> <span class="keyword">implements</span> <span class="title">DownloadListener</span></span>&#123;</span><br><span class="line">	 </span><br><span class="line">	 <span class="meta">@Override</span></span><br><span class="line">	 <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onDownLoadStart</span><span class="params">(String url,String userAgent,String contentDisposition, String mimetype, <span class="keyword">long</span> contentLength)</span></span>&#123;</span><br><span class="line">		 <span class="comment">//下载任务...，主要有两种方式</span></span><br><span class="line">          <span class="comment">//（1）自定义下载任务</span></span><br><span class="line">          <span class="comment">//（2）调用系统的download的模块</span></span><br><span class="line">		  Uri uri = Uri.parse(url);</span><br><span class="line">		  Intent intent = <span class="keyword">new</span> Intent(Intent.ACTION_VIEW,uri);</span><br><span class="line">		  startActivity(intent);</span><br><span class="line">		  </span><br><span class="line">	 &#125;</span><br><span class="line"> &#125;</span><br><span class="line">	<span class="comment">//webView设置监听</span></span><br><span class="line">	webView.setDownLoadListener(<span class="keyword">new</span> MyDownLoadListener());</span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">goBack():返回上一浏览页面</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">	<span class="comment">// 在activity中重写一下方法</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">onKeyDown</span><span class="params">(<span class="keyword">int</span> keyCode,KeyEvent event)</span></span>&#123;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//其中webView.canGoBack()在webView含有一个可后退的浏览记录时返回true</span></span><br><span class="line">		<span class="keyword">if</span> ((keyCode == KeyEvent.KEYCODE_BACK) &amp;&amp; webView.canGoBack()) &#123;       </span><br><span class="line">            webView.goBack();       </span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;       </span><br><span class="line">        &#125;       </span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">super</span>.onKeyDown(keyCode, event);   </span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">	WebSettings的配置:利用webView.getSettings()获取WebSettings对象</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> </span><br><span class="line">	<span class="comment">/* 设置支持js */</span></span><br><span class="line">	webSettings.setJavaScriptEnabled(<span class="keyword">true</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 设置缓存方式 */</span></span><br><span class="line">	webSettings.setCacheMode(WebSettings.LOAD_NO_CACHE)<span class="comment">//不使用缓存，只从网络获取数据</span></span><br><span class="line">		<span class="comment">//有以下的模式:</span></span><br><span class="line">		<span class="comment">/* </span></span><br><span class="line"><span class="comment">		LOAD_CACHE_ONLY: 不使用网络，只读取本地缓存数据。 </span></span><br><span class="line"><span class="comment">		LOAD_DEFAULT: 根据cache-control决定是否从网络上取数据。 </span></span><br><span class="line"><span class="comment">		LOAD_CACHE_NORMAL: API level 17中已经废弃, 从API level 11开始作用同LOAD_DEFAULT模式。 </span></span><br><span class="line"><span class="comment">		LOAD_NO_CACHE: 不使用缓存，只从网络获取数据。 </span></span><br><span class="line"><span class="comment">		LOAD_CACHE_ELSE_NETWORK：只要本地有，无论是否过期，或者no-cache，都使用缓存中的数据。</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">/* 开启DOM storage API功能（HTML5 提供的一种标准的接口，主要将键值对存储在本地，在页面加载完毕后可以通过 JavaScript 来操作这些数据。） */</span></span><br><span class="line">	settings.setDomStorageEnabled(<span class="keyword">true</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 设置数据库缓存路径 */</span></span><br><span class="line">	webSettings.setDatabasePath(path);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 设置Application Caches缓存目录 */</span></span><br><span class="line">	webSettings.setAppCachePath(path);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 设置默认编码 */</span></span><br><span class="line">	webSettings.setDefaultTextEncodingName(“utf-<span class="number">8</span>”);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 将图片调整到适合WebView的大小 */</span></span><br><span class="line">	webSettings.setUseWideViewPort(<span class="keyword">false</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 支持缩放 */</span></span><br><span class="line">	webSettings.setSupportZoom(<span class="keyword">true</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 设置支持缩放 */</span></span><br><span class="line">	webSettings.setBuiltInZoomControls(<span class="keyword">true</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 支持内容重新布局 */</span></span><br><span class="line">	webSettings.setLayoutAlgorithm(WebSettings.LayoutAlgorithm.SINGLE_COLUMN);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 多窗口 */</span></span><br><span class="line">	webSettings.supportMultipleWindows();</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 设置可以访问文件 */</span></span><br><span class="line">	webSettings.setAllowFileAccess(<span class="keyword">true</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 当webview调用requestFocus时为webview设置节点 */</span></span><br><span class="line">	webSettings.setNeedInitialFocus(<span class="keyword">true</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 支持通过JS打开新窗口 */</span></span><br><span class="line">	webSettings.setJavaScriptCanOpenWindowsAutomatically(<span class="keyword">true</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 缩放至屏幕的大小 */</span></span><br><span class="line">	webSettings.setLoadWithOverviewMode(<span class="keyword">true</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 支持自动加载图片 */</span></span><br><span class="line">	webSettings.setLoadsImagesAutomatically(<span class="keyword">true</span>);</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line"><span class="comment">/* WebViewClient的回调列表 </span></span><br><span class="line"><span class="comment">		WebViewClient主要用来辅助WebView处理各种通知、请求等事件，通过setWebViewClient方法设置。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">		<span class="comment">/* 更新历史记录 */</span></span><br><span class="line">		doUpdateVisitedHistory(WebView view, String url, <span class="keyword">boolean</span> isReload);</span><br><span class="line">		</span><br><span class="line">		<span class="comment">/* 应用程序重新请求网页数据 */</span></span><br><span class="line">		onFormResubmission(WebView view, Message dontResend, Message resend);</span><br><span class="line">		</span><br><span class="line">		<span class="comment">/* 在加载页面资源时会调用，每一个资源（比如图片）的加载都会调用一次 */</span></span><br><span class="line">		onLoadResource(WebView view, String url)</span><br><span class="line">		</span><br><span class="line">		<span class="comment">/* 开始载入页面调用，通常我们可以在这设定一个loading的页面，告诉用户程序在等待网络响应。 */</span></span><br><span class="line">		onPageStarted(WebView view, String url, Bitmap favicon)</span><br><span class="line">		</span><br><span class="line">		<span class="comment">/* 在页面加载结束时调用。同样道理，我们知道一个页面载入完成，于是我们可以关闭loading 条，切换程序动作。 */</span></span><br><span class="line">		onPageFinished(WebView view, String url)</span><br><span class="line">		</span><br><span class="line">		<span class="comment">/* 报告错误信息 */</span></span><br><span class="line">		onReceivedError(WebView view, <span class="keyword">int</span> errorCode, String description, String failingUrl)</span><br><span class="line">		</span><br><span class="line">		<span class="comment">/* 获取返回信息授权请求 */</span></span><br><span class="line">		onReceivedHttpAuthRequest(WebView view, HttpAuthHandler handler, String host,String realm)</span><br><span class="line">		</span><br><span class="line">		<span class="comment">/* 重写此方法可以让webview处理https请求 */</span></span><br><span class="line">		onReceivedSslError(WebView view, SslErrorHandler handler, SslError error)</span><br><span class="line">		</span><br><span class="line">		<span class="comment">/* WebView发生改变时调用 */</span></span><br><span class="line">		onScaleChanged(WebView view, <span class="keyword">float</span> oldScale, <span class="keyword">float</span> newScale)</span><br><span class="line">		</span><br><span class="line">		<span class="comment">/* Key事件未被加载时调用 */</span></span><br><span class="line">		onUnhandledKeyEvent(WebView view, KeyEvent event)</span><br><span class="line">		</span><br><span class="line">		<span class="comment">/* 重写此方法才能够处理在浏览器中的按键事件。 */</span></span><br><span class="line">		shouldOverrideKeyEvent(WebView view, KeyEvent event)</span><br><span class="line">		</span><br><span class="line">		<span class="comment">/* 在网页跳转时调用，这个函数我们可以做很多操作，比如我们读取到某些特殊的URL，</span></span><br><span class="line"><span class="comment">		于是就可以不打开地址，取消这个操作，进行预先定义的其他操作，这对一个程序是非常必要的。 */</span></span><br><span class="line">		shouldOverrideUrlLoading(WebView view, String url)</span><br><span class="line">		</span><br><span class="line">		<span class="comment">/* 在加载某个网页的资源的时候多次调用 */</span></span><br><span class="line">		shouldInterceptRequest(WebView view, WebResourceRequest request)</span><br><span class="line">		</span><br><span class="line">	</span><br><span class="line"><span class="comment">/* WebChromeClient的回调列表</span></span><br><span class="line"><span class="comment">WebChromeClient主要用来辅助WebView处理Javascript的对话框、网站图标、网站标题以及网页加载进度等。</span></span><br><span class="line"><span class="comment">通过WebView的setWebChromeClient()方法设置。 </span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">	<span class="comment">/* 监听网页加载进度 */</span></span><br><span class="line">	onProgressChanged(WebView view, <span class="keyword">int</span> newProgress)</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 监听网页标题 : 比如百度页面的标题是“百度一下，你就知道” */</span></span><br><span class="line">	onReceivedTitle(WebView view, String title)</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* 监听网页图标 */</span></span><br><span class="line">	onReceivedIcon(WebView view, Bitmap icon)</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">Java和JavaScript互调： </span></span><br><span class="line"><span class="comment">	为方便展示，使用addJavascriptInterface方式实现与本地js交互（存在漏洞）。</span></span><br><span class="line"><span class="comment">	也可通过其他方式实现，比如拦截ur进行参数解析l等。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">	<span class="comment">//js代码如：</span></span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	function javaCallJs(arg)&#123; </span></span><br><span class="line"><span class="comment">		document.getElementById("content").innerHTML =</span></span><br><span class="line"><span class="comment">		("welcome:"+arg);</span></span><br><span class="line"><span class="comment">	&#125;</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// 在Java中调用</span></span><br><span class="line">	webView.loadUrl(<span class="string">"javascript:javaCallJs("</span>+<span class="string">"'"</span>+name+<span class="string">"'"</span>+<span class="string">")"</span>);<span class="comment">//调用了JS中一个叫javaCallJs(arg)的方法，并传入了一个name参数</span></span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* JS调用Java */</span></span><br><span class="line">		<span class="comment">//配置js接口</span></span><br><span class="line">		webView.addJavaScriptInterface(<span class="keyword">new</span> JSInterface(),<span class="string">"Android"</span>);</span><br><span class="line">		</span><br><span class="line">		<span class="comment">// 实现JavaScript接口类</span></span><br><span class="line">		<span class="class"><span class="keyword">class</span> <span class="title">JSInterface</span></span>&#123;</span><br><span class="line">			</span><br><span class="line">			<span class="meta">@JavascriptInterface</span></span><br><span class="line">			<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">showToast</span><span class="params">(String msg)</span></span>&#123;</span><br><span class="line">				....</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//js中调用:</span></span><br><span class="line">		<span class="comment">// &lt;input type="button" value="点击Android被调用" onclick="window.Android.showToast('JS中传来的参数')"/&gt;</span></span><br></pre></td></tr></table></figure>
