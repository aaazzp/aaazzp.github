ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">以下内容参考自以下博客，该博客介绍更为详细易懂。</span></span><br><span class="line"><span class="comment"> https://blog.csdn.net/qq_24530405/article/details/52067474 </span></span><br><span class="line"><span class="comment"> https://www.jianshu.com/p/a25907862523</span></span><br><span class="line"><span class="comment"> </span></span><br><span class="line"><span class="comment"> 以下记录的用作有设计混编的时候参考。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/* WebView:实现Android与H5互调，在Android中利用WebView显示H5页面 */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">加载页面:loadUrl()</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> </span><br><span class="line"> <span class="comment">//加载assets目录下的test.html文件</span></span><br><span class="line">webView.loadUrl(<span class="string">"file:///android_asset/test.html"</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//加载网络上的url</span></span><br><span class="line">webView.loadUrl(<span class="string">"www.baidu.com"</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">setWebViewClient()设置了该方法后，</span></span><br><span class="line"><span class="comment">即打开新的链接以后就不会跳转到系统浏览器了，而是在本WebView中显示</span></span><br><span class="line"><span class="comment">如下：</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> webView.setWebViewClient(<span class="keyword">new</span> WebViewClient()&#123;</span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">shouldOverrideUrlLoading</span><span class="params">(WebView view, String url)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="string">"http://www.jikedaohang.com/"</span>.equals(url))                   &#123;</span><br><span class="line">        view.loadUrl(<span class="string">"https://www.baidu.com/"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line"> &#125;;</span><br><span class="line"> <span class="comment">//WebViewClient主要用来辅助WebView处理各种通知、请求等事件，通过setWebViewClient方法设置</span></span><br><span class="line">	</span><br><span class="line">	<span class="comment">//1.如，实现对网页的拦截</span></span><br><span class="line">	 webView.setWebViewClient(<span class="keyword">new</span> WebViewClient()&#123;</span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">shouldOverrideUrlLoading</span><span class="params">(WebView view, String url)</span> </span>&#123;</span><br><span class="line">			<span class="comment">//加入是xxx地址，则加载yyy地址</span></span><br><span class="line">			<span class="keyword">if</span>(<span class="string">"xxx"</span>.equals(url))&#123;</span><br><span class="line">				view.loadUrl(<span class="string">"yyy"</span>);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">//返回true or false的不同有什么影响，待了解</span></span><br><span class="line">			<span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">				&#125;</span><br><span class="line">		&#125;;</span><br><span class="line">		</span><br><span class="line">	<span class="comment">//2.实现加载网页时替换某资源(重写WebViewClient中的shouldInterceptRequest方法),如：</span></span><br><span class="line">	<span class="comment">// 第一个方法如下：</span></span><br><span class="line">	webView.setWebViewClient(<span class="keyword">new</span> WebViewClient()&#123;</span><br><span class="line">		 <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> WebResourceResponse <span class="title">shouldInterceptRequest</span><span class="params">(WebView view, String url)</span> </span>&#123;</span><br><span class="line">                WebResourceResponse response = <span class="keyword">null</span>;</span><br><span class="line">                <span class="keyword">if</span> (url.contains(<span class="string">"logo"</span>)) &#123;</span><br><span class="line">                    <span class="keyword">try</span> &#123;</span><br><span class="line">                        InputStream logo = getAssets().open(<span class="string">"logo.png"</span>);</span><br><span class="line">                        response = <span class="keyword">new</span> WebResourceResponse(<span class="string">"image/png"</span>, <span class="string">"UTF-8"</span>, logo);</span><br><span class="line">                    &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">                        e.printStackTrace();</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">return</span> response;</span><br><span class="line">            &#125;</span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="comment">//第二个如下:</span></span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//3.设置开始加载网页、加载完成、加载错误时处理</span></span><br><span class="line">	webView.setWebViewClient(<span class="keyword">new</span> WebViewClient() &#123;    </span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span>  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onPageStarted</span><span class="params">(WebView view, String url, Bitmap favicon)</span> </span>&#123;  </span><br><span class="line">        <span class="keyword">super</span>.onPageStarted(view, url, favicon);  </span><br><span class="line">        <span class="comment">//加载开始</span></span><br><span class="line">    &#125;  </span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span>  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onPageFinished</span><span class="params">(WebView view, String url)</span> </span>&#123;  </span><br><span class="line">        <span class="keyword">super</span>.onPageFinished(view, url);  </span><br><span class="line">        <span class="comment">//加载完成</span></span><br><span class="line">		</span><br><span class="line">    &#125;  </span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span>  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onReceivedError</span><span class="params">(WebView view, <span class="keyword">int</span> errorCode, String description, String failingUrl)</span> </span>&#123;  </span><br><span class="line">        <span class="keyword">super</span>.onReceivedError(view, errorCode, description, failingUrl);  </span><br><span class="line">        <span class="comment">//加载错误</span></span><br><span class="line">    &#125;    </span><br><span class="line">&#125;);  </span><br><span class="line">	</span><br><span class="line">	<span class="comment">//4.处理https请求(默认是不处理https请求的),需重写一下方法</span></span><br><span class="line">	webView.setWebViewClient(<span class="keyword">new</span> WebViewClient() &#123;    </span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span>  </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onReceivedSslError</span><span class="params">(WebView view, SslErrorHandler handler, SslError error)</span> </span>&#123;  </span><br><span class="line">        handler.proceed();  <span class="comment">// 接受信任所有网站的证书  </span></span><br><span class="line">        <span class="comment">// handler.cancel();   // 默认操作 不处理  </span></span><br><span class="line">        <span class="comment">// handler.handleMessage(null);  // 可做其他处理  </span></span><br><span class="line">    &#125;   </span><br><span class="line">	&#125;); </span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">WebChromeClient的使用:处理Javascript的对话框、网站图标、网站标题以及网页加载进度等</span></span><br><span class="line"><span class="comment">通过setWebChromeClient设置，如：</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> webView.setWebChromeClient(<span class="keyword">new</span> WebChromeClient() &#123;    </span><br><span class="line"></span><br><span class="line">	<span class="comment">//重写该方法显示加载进度</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onProgressChanged</span><span class="params">(WebView view, <span class="keyword">int</span> progress)</span> </span>&#123;    </span><br><span class="line">          </span><br><span class="line">    &#125; </span><br><span class="line">&#125;); </span><br><span class="line"></span><br><span class="line"><span class="comment">//优化html加载速度</span></span><br><span class="line"><span class="comment">//1.首先在WebView初始化时判断当前版本</span></span><br><span class="line"><span class="keyword">if</span>(Build.VERSION.SDK_INT &gt;= <span class="number">19</span>) &#123;  </span><br><span class="line"><span class="comment">/*因为4.4以上系统在onPageFinished时再恢复图片加载时,如果存在多张图片引用的是相同的src时，会只有一个image标签得到加载，因而对于这样的系统我们就先直接加载。*/</span>        </span><br><span class="line">	webView.getSettings().setLoadsImagesAutomatically(<span class="keyword">true</span>);  </span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;  </span><br><span class="line">		<span class="comment">//先不加载</span></span><br><span class="line">        webView.getSettings().setLoadsImagesAutomatically(<span class="keyword">false</span>);  </span><br><span class="line">    &#125;  </span><br><span class="line"></span><br><span class="line"><span class="comment">//2.在WebView的WebViewClient子类中重写onPageFinished()方法添加如下代码： </span></span><br><span class="line"> <span class="meta">@Override</span>  </span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onPageFinished</span><span class="params">(WebView view, String url)</span> </span>&#123;  </span><br><span class="line">	<span class="comment">//页面加载完成时，再加载图片</span></span><br><span class="line">    <span class="keyword">if</span>(!webView.getSettings().getLoadsImagesAutomatically()) &#123;  </span><br><span class="line">        webView.getSettings().setLoadsImagesAutomatically(<span class="keyword">true</span>);  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">DownloadListener的使用</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">//未完待续....</span></span><br></pre></td></tr></table></figure>
