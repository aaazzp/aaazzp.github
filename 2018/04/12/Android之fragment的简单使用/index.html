ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* Fragment的简单使用*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">Fragment与activity类似，有其自己的声明周期，是一个可重用的、模块化的 UI 组件</span></span><br><span class="line"><span class="comment">	每一个Fragment实例都必须与一个FragmentActivity关联，</span></span><br><span class="line"><span class="comment">	在activity运行过程中，fragment可添加与移除。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> </span><br><span class="line"> <span class="comment">/* 创建一个Fragment */</span></span><br><span class="line"> </span><br><span class="line"> <span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">myFragment</span> <span class="title">extend</span> <span class="title">Fragment</span></span>&#123;</span><br><span class="line">	 </span><br><span class="line">	 <span class="comment">/* 必须重写的方法，重写获取布局后才能显示Fragment */</span></span><br><span class="line">	 <span class="meta">@Override</span></span><br><span class="line">	 <span class="function"><span class="keyword">public</span> View <span class="title">onCreateView</span><span class="params">(LayoutInflater inflater,ViewGroup container,Bundle saveInstanceState)</span></span>&#123;</span><br><span class="line">		 <span class="comment">//获取该fragment的布局</span></span><br><span class="line">		 <span class="keyword">return</span> inflater.inflate(R.layout.xxx,container,<span class="keyword">false</span>);</span><br><span class="line">	 &#125;</span><br><span class="line"> &#125;</span><br><span class="line"> </span><br><span class="line"> <span class="comment">/*</span></span><br><span class="line"><span class="comment"> 静态引用：与一般View（button,TextView）一样，在activity布局xml文件中引用即可。 </span></span><br><span class="line"><span class="comment">	此方法不能替换fragment。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">	动态添加：即在activity运行时再添加fragment（利用FragmentManager,FragmentTransaction）</span></span><br><span class="line"><span class="comment">		此方法下，fragment可动态添加（在activity的oncreate()方法中添加初始化fragment），移除与替换。</span></span><br><span class="line"><span class="comment">		</span></span><br><span class="line"><span class="comment">		实现activity中动态添加Fragment，即在该activity下必须提供容器显示Fragment(一般用framelayout,且一次只能显示一个)。</span></span><br><span class="line"><span class="comment">		实例如下：</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"> <span class="comment">/* </span></span><br><span class="line"><span class="comment">	注：AppCompatActivity是FragmentActivity的子类</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> <span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ExampleActivity</span> <span class="title">extend</span> <span class="title">AppCompatActivity</span></span>&#123;</span><br><span class="line">	 </span><br><span class="line">	 <span class="keyword">private</span> FrameLayout containerFl;</span><br><span class="line">	 <span class="meta">@Override</span></span><br><span class="line">	 <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onCreate</span><span class="params">(Bundle savedInstanceState)</span></span>&#123;</span><br><span class="line">		 </span><br><span class="line">		 <span class="keyword">super</span>.onCreate(savedInstanceState);</span><br><span class="line">		 setContentView(R.layout.activity_example);</span><br><span class="line">		 </span><br><span class="line">		 <span class="comment">// 获取容器</span></span><br><span class="line">		 containerFl = FindViewById(R.id.frame_layout);</span><br><span class="line">		 </span><br><span class="line">		 <span class="comment">//创建实例</span></span><br><span class="line">		 MyFragment myFragment = <span class="keyword">new</span> MyFragment();</span><br><span class="line">		 <span class="comment">//向该fragment传递数据</span></span><br><span class="line">		 myFragment.setArgumnets(key,value);<span class="comment">//或利用Bundle传递 --&gt;myFragment.setArgumnets(new Bundle(key,value));</span></span><br><span class="line">		 </span><br><span class="line">		 <span class="comment">// 将该 Fragment 添加到 containerFl 中</span></span><br><span class="line">            getSupportFragmentManager().beginTransaction()<span class="comment">//beginTransaction 获取到FragmentTransaction</span></span><br><span class="line">                    .add(R.id.frame_layout, firstFragment).commit();</span><br><span class="line">					</span><br><span class="line">		<span class="comment">/* </span></span><br><span class="line"><span class="comment">		替换当前fragment</span></span><br><span class="line"><span class="comment">		OtherFragment otherFragment = new OtherFragment();</span></span><br><span class="line"><span class="comment">		FragmentTransaction transaction = getSupportFragmentManager().beginTransaction();</span></span><br><span class="line"><span class="comment">        transaction.replace(R.id.frame_layout, firstFragment); 调用replace方法（replace()调用了remove(),add()方法）</span></span><br><span class="line"><span class="comment">		</span></span><br><span class="line"><span class="comment">		//如若需要回退到前fragment</span></span><br><span class="line"><span class="comment">		addToBackStack(null);</span></span><br><span class="line"><span class="comment">		addToBackStack() 方法可接受可选的字符串参数，来为事务指定独一无二的名称。</span></span><br><span class="line"><span class="comment">		除非你打算使用 FragmentManager.BackStackEntry API 执行高级 Fragment 操作，否则传入null即可。</span></span><br><span class="line"><span class="comment">		</span></span><br><span class="line"><span class="comment">		transaction.commit();</span></span><br><span class="line"><span class="comment">		*/</span></span><br><span class="line">	 &#125;</span><br><span class="line"> &#125;</span><br><span class="line"> </span><br><span class="line"> <span class="comment">/* fragment间的交互：</span></span><br><span class="line"><span class="comment">所有 Fragment 之间的交互应通过与之关联的 Activity 来完成。</span></span><br><span class="line"><span class="comment">两个 Fragment 之间不应直接交互。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">自己在项目中是fragment间直接交互的，如fragment间的替换以及传递消息</span></span><br><span class="line"><span class="comment">所以一直都觉得fragment间交互比较混乱，处理得不好的情况下会导致fragment重叠。</span></span><br><span class="line"><span class="comment">现在才知道，fragment间的交互应该通过其关联的activity来进行。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> </span><br><span class="line"> <span class="comment">/* 定义接口进行交互 (与adapter提供回调接口类似)</span></span><br><span class="line"><span class="comment"> 以下为从官方文档的代码：</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> <span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">HeadlinesFragment</span> <span class="keyword">extends</span> <span class="title">ListFragment</span> </span>&#123;</span><br><span class="line">    OnHeadlineSelectedListener mCallback;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 容器 Activity 必须实现该接口</span></span><br><span class="line">    <span class="comment">// （译注：“容器 Activity”意即“包含该 Fragment 的 Activity”）</span></span><br><span class="line">    <span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">OnHeadlineSelectedListener</span> </span>&#123;</span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onArticleSelected</span><span class="params">(<span class="keyword">int</span> position)</span></span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onAttach</span><span class="params">(Activity activity)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>.onAttach(activity);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 确认容器 Activity 已实现该回调接口。否则，抛出异常</span></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            mCallback = (OnHeadlineSelectedListener) activity;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (ClassCastException e) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> ClassCastException(activity.toString()</span><br><span class="line">                    + <span class="string">" must implement OnHeadlineSelectedListener"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    ...</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">现在 Fragment 可以通过调用 mCallback（OnHeadlineSelectedListener 接口的实例）的 onArticleSelected() 方法（也可以是其它方法）与 Activity 进行消息传递。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">例如，当用户点击列表条目时，Fragment 中的下面的方法将被调用。Fragment 用回调接口将事件传递给父 Activity。</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">  </span><br><span class="line">   <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onListItemClick</span><span class="params">(ListView l, View v, <span class="keyword">int</span> position, <span class="keyword">long</span> id)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 向宿主 Activity 传送事件</span></span><br><span class="line">        mCallback.onArticleSelected(position);</span><br><span class="line">    &#125;</span><br><span class="line">	</span><br><span class="line"><span class="comment">//activity中实现接口</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">MainActivity</span> <span class="keyword">extends</span> <span class="title">Activity</span></span></span><br><span class="line"><span class="class">        <span class="keyword">implements</span> <span class="title">HeadlinesFragment</span>.<span class="title">OnHeadlineSelectedListener</span></span>&#123;</span><br><span class="line">    ...</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onArticleSelected</span><span class="params">(<span class="keyword">int</span> position)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 用户从 HeadlinesFragment 选择了一篇文章的标题</span></span><br><span class="line">        <span class="comment">// 在这里做点什么，以显示该文章</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//向另一fragment传递消息</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">MainActivity</span> <span class="keyword">extends</span> <span class="title">Activity</span></span></span><br><span class="line"><span class="class">        <span class="keyword">implements</span> <span class="title">HeadlinesFragment</span>.<span class="title">OnHeadlineSelectedListener</span></span>&#123;</span><br><span class="line">    ...</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onArticleSelected</span><span class="params">(<span class="keyword">int</span> position)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 用户从 HeadlinesFragment 选择了一篇文章的标题</span></span><br><span class="line">        <span class="comment">// 在这里做点什么，以显示该文章</span></span><br><span class="line"></span><br><span class="line">        ArticleFragment articleFrag = (ArticleFragment)</span><br><span class="line">                getSupportFragmentManager().findFragmentById(R.id.article_fragment);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (articleFrag != <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="comment">// 若 articleFrag 有效，则表示我们正在处理两格布局（two-pane layout）……</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">// 调用 ArticleFragment 的方法，以更新其内容</span></span><br><span class="line">            articleFrag.updateArticleView(position);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">// 否则，我们正在处理单格布局（one-pane layout）。此时需要 swap frags...</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">// 创建 Fragment，向其传递包含被选文章的参数</span></span><br><span class="line">            ArticleFragment newFragment = <span class="keyword">new</span> ArticleFragment();</span><br><span class="line">            Bundle args = <span class="keyword">new</span> Bundle();</span><br><span class="line">            args.putInt(ArticleFragment.ARG_POSITION, position);</span><br><span class="line">            newFragment.setArguments(args);</span><br><span class="line"></span><br><span class="line">            FragmentTransaction transaction = getSupportFragmentManager().beginTransaction();</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 无论 fragment_container 视图里是什么，用该 Fragment 替换它。并将</span></span><br><span class="line">            <span class="comment">// 该事务添加至回栈，以便用户可以往回导航（译注：回栈，即 Back Stack。</span></span><br><span class="line">            <span class="comment">// 在有多个 Activity 的 APP 中，将这些 Activity 按创建次序组织起来的</span></span><br><span class="line">            <span class="comment">// 栈，称为回栈）</span></span><br><span class="line">            transaction.replace(R.id.fragment_container, newFragment);</span><br><span class="line">            transaction.addToBackStack(<span class="keyword">null</span>);</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 执行事务</span></span><br><span class="line">            transaction.commit();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
