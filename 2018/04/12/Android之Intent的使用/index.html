    </h1>

        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 显式Intent</span></span><br><span class="line">	<span class="comment">//activity间的跳转</span></span><br><span class="line">	Intent intent = <span class="keyword">new</span> Intent();</span><br><span class="line">	intent.setClass(content,Target.class);</span><br><span class="line">	<span class="comment">//传递消息</span></span><br><span class="line">	intent.putExtra(key,value);</span><br><span class="line">	context.startActivity(intent);</span><br><span class="line">	</span><br><span class="line"><span class="comment">//隐式Intent(当想要唤起不同的app来执行某个动作（比如查看地图）时使用)</span></span><br><span class="line">	<span class="comment">// 如查看网页</span></span><br><span class="line">	<span class="comment">//构建Uri</span></span><br><span class="line">	Uri uri = Uri.parse(<span class="string">"www.baidu.com"</span>);</span><br><span class="line">	Intent intent = <span class="keyword">new</span> Intent(Intent.ACTION_VIEW,uri);</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line"><span class="comment">//当需要传递消息时</span></span><br><span class="line">intent.putExtra(key,value);</span><br><span class="line">startActivity(intent);</span><br><span class="line"></span><br><span class="line"><span class="comment">//有时候，希望用户自主选择接收的app（如分享功能），则可以这样构建Intent</span></span><br><span class="line">String title = <span class="string">"..."</span>;</span><br><span class="line">Intent intent = <span class="keyword">new</span> Intent(Intent.ACTION_SEND);</span><br><span class="line">Intent intentChoose = Intent.createChooser(intent,title);</span><br><span class="line">startActivity(intentChoose);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 当需要唤起第三方app来执行某个动作时，需要验证是否有app接受，若无，则app会crash,如下</span></span><br><span class="line">PackageManager packageManager = getPackageManager();</span><br><span class="line">List&lt;ResolveInfo&gt; activities = packageManager.queryIntentActivities(intent, <span class="number">0</span>);</span><br><span class="line"><span class="comment">//true则有，false则无</span></span><br><span class="line"><span class="keyword">boolean</span> isIntentSafe = activities.size() &gt; <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 接收activity返回的结果:</span></span><br><span class="line"><span class="comment">/* 接收activity返回的结果:</span></span><br><span class="line"><span class="comment">	启动另外一个activity并不一定是单向的。我们也可以启动另外一个activity然后接受一个返回的result。</span></span><br><span class="line"><span class="comment">	为接受result，我们需要使用startActivityForResult() ，而不是startActivity()</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"> <span class="comment">//接收result的activity需重写onActivityResult()</span></span><br><span class="line"></span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="comment">//requestCode:请求码,resultCode:成功则为RESULT_OK,data:返回的数据</span></span><br><span class="line"><span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onActivityResult</span><span class="params">(<span class="keyword">int</span> requestCode, <span class="keyword">int</span> resultCode, Intent data)</span> </span>&#123;</span><br><span class="line"><span class="comment">// Check which request we're responding to</span></span><br><span class="line">	<span class="keyword">if</span> (requestCode == PICK_CONTACT_REQUEST) &#123;</span><br><span class="line">    <span class="comment">// Make sure the request was successful</span></span><br><span class="line">		<span class="keyword">if</span> (resultCode == RESULT_OK) &#123;</span><br><span class="line">        <span class="comment">// The user picked a contact.</span></span><br><span class="line">        <span class="comment">// The Intent's data Uri identifies which contact was selected.</span></span><br><span class="line">        <span class="comment">// Do something with the contact here (bigger example below)</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* Intent过滤:</span></span><br><span class="line"><span class="comment">通过在manifest文件中的&lt;activity&gt;标签下添加&lt;intent-filter&gt;的属性,使其他app能够启动我们的activity</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">	<span class="comment">/* </span></span><br><span class="line"><span class="comment">	添加Intent-filter,intent-filter需包含:</span></span><br><span class="line"><span class="comment">		Action:一个想要执行的动作的名称。通常是系统已经定义好的值，</span></span><br><span class="line"><span class="comment">			如ACTION_SEND或ACTION_VIEW。 在intent filter中通过&lt;action&gt;指定它的值，值的类型必须为字符串</span></span><br><span class="line"><span class="comment">		Data:Intent附带数据的描述。在intent filter中通过&lt;data&gt;指定它的值，</span></span><br><span class="line"><span class="comment">			可以使用一个或者多个属性，我们可以只定义MIME type或者是只指定URI prefix，也可以只定义一个URI scheme，或者是他们综合使用。</span></span><br><span class="line"><span class="comment">			(注：如果不想handle Uri 类型的数据，那么应该指定 android:mimeType 属性。例如 text/plain or image/jpeg.)</span></span><br><span class="line"><span class="comment">		Category:提供一个附加的方法来标识这个activity能够handle的intent。</span></span><br><span class="line"><span class="comment">		通常与用户的手势或者是启动位置有关。系统有支持几种不同的categories,但是大多数都很少用到。</span></span><br><span class="line"><span class="comment">		而且，所有的implicit intents都默认是 CATEGORY_DEFAULT 类型的。在intent filter中用&lt;category&gt;指定它的值。</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">	<span class="comment">//如以下activity中的声明，当数据类型为文本或图像时会处理ACTION_SEND的intent</span></span><br><span class="line">	&lt;activity android:name=<span class="string">"ShareActivity"</span>&gt;</span><br><span class="line">    &lt;intent-filter&gt;</span><br><span class="line">        &lt;action android:name=<span class="string">"android.intent.action.SEND"</span>/&gt;</span><br><span class="line">        &lt;category android:name=<span class="string">"android.intent.category.DEFAULT"</span>/&gt;</span><br><span class="line">        &lt;data android:mimeType=<span class="string">"text/plain"</span>/&gt;</span><br><span class="line">        &lt;data android:mimeType=<span class="string">"image/*"</span>/&gt;</span><br><span class="line">    &lt;/intent-filter&gt;</span><br><span class="line">	&lt;/activity&gt;</span><br><span class="line">	</span><br><span class="line"><span class="comment">/* 在activity中处理Intent (最好是在onCreate()或者onStart()里面去执行)*/</span></span><br><span class="line">	Intent intent = getIntent();</span><br><span class="line">	Uri daa = intent.getData();</span><br><span class="line">	<span class="comment">// Figure out what to do based on the intent type</span></span><br><span class="line">    <span class="keyword">if</span> (intent.getType().indexOf(<span class="string">"image/"</span>) != -<span class="number">1</span>) &#123;</span><br><span class="line">        <span class="comment">// Handle intents with image data ...</span></span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (intent.getType().equals(<span class="string">"text/plain"</span>)) &#123;</span><br><span class="line">        <span class="comment">// Handle intents with text ...</span></span><br><span class="line">    &#125;</span><br><span class="line">	</span><br><span class="line"><span class="comment">/* 返回result */</span></span><br><span class="line">	<span class="comment">// 如果想返回一个result给启动的那个activity，仅仅需要执行setResult()，通过指定一个result code与result intent</span></span><br><span class="line">	<span class="comment">//构建返回的数据</span></span><br><span class="line">	Intent result = <span class="keyword">new</span> Intent(<span class="string">"com.example.RESULT_ACTION"</span>, Uri.parse(<span class="string">"content://result_uri"</span>);</span><br><span class="line">	setResult(Activity.RESULT_OK, result);</span><br><span class="line">	<span class="comment">//关闭当前被唤醒的activity</span></span><br><span class="line">	finish();</span><br></pre></td></tr></table></figure>
