    <h1 class="article-title" itemprop="name">
      Android之Activity的生命周期
      
    </h1>
  

      </header>
      
      <div class="article-info article-info-post">
        
        

        
        <div class="clearfix"></div>
      </div>
      
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*  android 生命周期 */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//按加载顺序</span></span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onCreate</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="comment">/* </span></span><br><span class="line"><span class="comment">	在这个方法中不适宜进行太耗时的操作，避免造成加载页面卡顿</span></span><br><span class="line"><span class="comment">	一般只在这个方法中加载view即可。</span></span><br><span class="line"><span class="comment">	该方法为瞬时的，很快就会进行onStart()</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onStart</span><span class="params">()</span></span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* </span></span><br><span class="line"><span class="comment">	进行到该方法时，界面为可见但不可交互。</span></span><br><span class="line"><span class="comment">	暂时不清楚在该方法下，应该进行那些操作</span></span><br><span class="line"><span class="comment">	个人理解为可以进行一些配置操作。</span></span><br><span class="line"><span class="comment">	该方法为瞬时的，很快就会进行onResume()</span></span><br><span class="line"><span class="comment">	</span></span><br><span class="line"><span class="comment">	官方建议：onStop里面做了哪些清除的操作，就该在onStart里面重新把那些清除掉的资源重新创建出来</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onResume</span><span class="params">()</span></span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* </span></span><br><span class="line"><span class="comment">	进行到该方法时：页面为可见且可交互</span></span><br><span class="line"><span class="comment">	应该实现onResume()来初始化那些在onPause方法里面释放掉的组件，</span></span><br><span class="line"><span class="comment">	并执行那些activity每次进入Resumed state都需要的初始化动作 (例如开始动画与初始化那些只有在获取用户焦点时才需要的组件)</span></span><br><span class="line"><span class="comment">	</span></span><br><span class="line"><span class="comment">	且在onPause()后重新进入该activity时，会重新运行一次该方法</span></span><br><span class="line"><span class="comment">	所以可在该方法下，进行数据的加载，以便activty onPause()之后，用户</span></span><br><span class="line"><span class="comment">	重新进入当前activy导致无数据显示。</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onPause</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="comment">/* </span></span><br><span class="line"><span class="comment">	当activity仍有部分可见时，就会运行到这个方法，如某一个半透明的activity以对话框的</span></span><br><span class="line"><span class="comment">	形式弹出时。</span></span><br><span class="line"><span class="comment">	在这个方法中应该释放一些资源，如暂停动画，暂停视频的播放之类的。</span></span><br><span class="line"><span class="comment">	若，是启动下一个activity时，在完成这个方法后，便会执行</span></span><br><span class="line"><span class="comment">	下一个activity的onCreate()方法，所以在这里不应该进行太耗时的操作</span></span><br><span class="line"><span class="comment">	避免造成切换过慢。</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onStop</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="comment">/* </span></span><br><span class="line"><span class="comment">	当整个activity不可见时，便会调用该方法</span></span><br><span class="line"><span class="comment">	在这里应该释放那些不再需要的所有资源。</span></span><br><span class="line"><span class="comment">	系统会在需要内存空间时摧毁该activity的实例(和栈结构有关，通常back操作会导致前一个activity被销毁)</span></span><br><span class="line"><span class="comment">	在这里可以进行一些用户确定需要储存的数据操作。</span></span><br><span class="line"><span class="comment">	</span></span><br><span class="line"><span class="comment">	官方建议：</span></span><br><span class="line"><span class="comment">	onStop里面做了哪些清除的操作，就该在onStart里面重新把那些清除掉的资源重新创建出来</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onRestart</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="comment">/* </span></span><br><span class="line"><span class="comment">	当运行至onStop()后，用户重新进入当前activity时，便会调用该方法。</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onDestroy</span><span class="params">()</span></span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/* </span></span><br><span class="line"><span class="comment">	当系统销毁该activity时便会执行当前方法</span></span><br><span class="line"><span class="comment">	在这里需要去清除那些可能导致内存泄漏的地方</span></span><br><span class="line"><span class="comment">	需要确保那些线程都被destroyed并且所有的操作都被停止</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">注意：当该activity因为系统资源紧张而导致被销毁的时候，</span></span><br><span class="line"><span class="comment">	系统会在用户回到这个Activity时有这个Activity存在过的记录，</span></span><br><span class="line"><span class="comment">	系统会使用那些保存的记录数据（描述了当Activity被Destory时的状态）来重新创建一个新的Activity实例</span></span><br><span class="line"><span class="comment">	</span></span><br><span class="line"><span class="comment">	一般调用onSaveInstanceState()保存在Bundle中（为了使Android系统能够恢复Activity中的View的状态，每个View都必须有一个唯一ID）。</span></span><br><span class="line"><span class="comment">	</span></span><br><span class="line"><span class="comment">	然后调用onRestoreInstanceState()回复数据。</span></span><br><span class="line"><span class="comment"> */</span></span><br></pre></td></tr></table></figure>
